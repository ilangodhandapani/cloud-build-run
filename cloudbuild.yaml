steps:

  # Build app
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-east1-docker.pkg.dev/flawless-lacing-392113/my-app-repo/hello:latest', '.']
    id: BUILD

  # Storage of the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-east1-docker.pkg.dev/flawless-lacing-392113/my-app-repo/hello:latest']
    id: STORAGE

  # Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'hello-site',
          '--image', 'us-east1-docker.pkg.dev/flawless-lacing-392113/my-app-repo/hello:latest',
          '--region', 'us-east1',
          '--platform', 'managed',
          '--no-traffic',
          '--allow-unauthenticated']
    id: DEPLOY

  # Canary
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'services', 'update-traffic', 'hello-site',
          '--region', 'us-east1',
          '--to-revisions=LATEST=100']
    id: CANARY